<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title of the page -->
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="whychooseus.css" />
  </head>
  <body>
    <!-- Container for the "Why Choose Us" section with background color and padding -->
    <div style="background: #eee; padding: 60px 0">
      <!-- Bootstrap container for responsiveness -->
      <div class="container">
        <!-- Bootstrap row with two columns -->
        <div class="row rowcolumn">
          <!-- Left column with an image -->
          <div class="col-lg-6">
            <img
              src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133489413411977751_Img_7ffc5dbf-a482-4e1e-990d-30c7b5448873.webp"
              alt="" />
          </div>
          <!-- Right column with the "Why Choose Us" section -->
          <div class="col-lg-6 whyChooseUs" style="left: 5%">
            <!-- Heading for the "Why Choose Us" section -->
            <div class="twelve">
              <h2>Why Choose Us</h2>
            </div>
            <!-- Unordered list containing reasons with icons -->
            <ul>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Access Huge Inventory
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />No Minimum Order Requirement
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Best Discounts
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Technical Support
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Global Reach
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Trusted Partners
              </li>
              <li>
                <img
                  src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133487685451434298_Img_imageedit_2_3840572897.webp"
                  alt="" />Flexible Payment Options
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
