<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Call To Action</title>
    <link rel="stylesheet" href="cta.css">
  </head>
  <body>
    <!-- HTML structure for section 3 -->
    <div id="sec3">
      <div class="container CTAcontainer">
        <div class="row my-5">
          <!-- Column for the image -->
          <div
            class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center">
            <img
              src="https://cdn.varstreet.com/VarstreetXCStoreDesign/7534\Store_2001\ImageLibrary\item_133489424780545355_Img_Upgrade Your Tech Journey - Buy IT Solutions.webp" />
          </div>
          <!-- Column for the text content -->
          <div
            class="col-lg-5 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center flex-column">
            <div class="ctaheading">
              <!-- Heading with a span for color variation -->
              <h2 class="head1">
                Upgrade Your
                <span style="color: #0046be">Tech Journey</span> Today!
              </h2>
            </div>
            <!-- Paragraph describing the content -->
            <p class="para1">
              Unleash peak performance with our meticulously IT products.
              Innovation at unbeatable value.
            </p>
          </div>
          <!-- Column for the call-to-action button -->
          <div
            class="col-lg-2 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center flex-column">
            <button
              type="button"
              class="btn text-center w-75"
              style="
                background: #fff200;
                transition: transform 0.4s, background-color 0.4s;
              "
              onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#fff200'"
              onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#fff200'">
              <!-- Link inside the button with specific styling -->
              <a
                href=""
                style="
                  color: #000;
                  text-decoration: none;
                  font-size: 15px;
                  font-weight: 900;
                ">
                Call Now
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
